<!DOCTYPE html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="{% static 'volunteer/css/addboard.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" 
     rel="stylesheet">
    <title>Make a board</title>
</head>
<body>
    {% csrf_token %}
    <header>
     <img src="" alt="УлГПУ" id="header-img">
       <h2>IT HUB</h2>
        <nav id="navbar">
            <ul class="nav-list">
                <li>
                    <a class="links_pages" href="">Новости</a>
                </li>
                <li>
                    <a class="links_pages" href="">Обучение</a>
                </li>
                <li>
                    <a class="links_pages" href="">Доска объявлений</a>
                </li>
                <li>
                    <a href="" id="personal-account">Личный кабинет</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="{% url 'volunteer:addboard' %}">
            {% csrf_token %}
            <input type="text" id="title" placeholder="Title" name="title" 
            required data-validation-required-message="Please enter a title."><br><br>
            <input type="number" id="points" placeholder="Points" name="points" min="1"
            required data-validation-required-message="Enter the amount of points" /><br><br>
            <textarea rows="8" cols="20" id="task" placeholder="Enter task" name="task" 
            required data-validation-required-message="Please enter task."></textarea><br>
            <button type="submit">Make task</button>
        </form>
    </main>
    <footer>
        <img src="" alt="ФФМиТО" id="fmito-img">
        <h3>IT HUB - МЕСТО ГДЕ СОБИРАЮТСЯ IT-ВОЛОНТЁРЫ</h3>
        <img src="" alt="vk" id="vk-img" >
        <img src="" alt="tg" id="tg-img" >
    </footer>
</body>
</html>
