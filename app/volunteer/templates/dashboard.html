<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dashboard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" 
     rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header>
     <img src="{{ url_for('static', filename='images/image2.jpeg')}}" alt="УлГПУ" id="header-img">
       <h2>IT HUB</h2>
        <nav id="navbar">
            <ul class="nav-list">
                <li>
                    <a class="links_pages" href="{{ url_for('index') }}">Новости</a>
                </li>
                <li>
                    <a class="links_pages" href="{{ url_for('education') }}">Обучение</a>
                </li>
                <li>
                    <a class="links_pages" href="{{ url_for('dashboard')}}">Доска объявлений</a>
                </li>
                <li>
                    <a href="" id="personal-account">Личный кабинет</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% for board in boards %}
        <form action="{{ url_for('takeboard') }}" method="POST">
            <h1>
                {{ board.title }}
            </h1>
            <p>
                {{ board.task|safe }}
            </p>
            <h4>
                Points: {{ board.points }}
            </h4>
            <button type="submit">Take</button>
        </form>
        {% endfor %}
    </main>
    <footer>
        <img src="{{ url_for('static', filename='images/image1.jpeg') }}" alt="ФФМиТО" id="fmito-img">
        <h3>IT HUB - МЕСТО ГДЕ СОБИРАЮТСЯ IT-ВОЛОНТЁРЫ</h3>
        <img src="{{ url_for('static', filename='images/vk.jpg') }}" alt="vk" id="vk-img" >
        <img src="{{ url_for('static', filename='images/tg.jpg') }}" alt="tg" id="tg-img" >
    </footer>
</body>
</html>
